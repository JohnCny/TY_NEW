#parse ("common/iframe_page_header.htm")
#parse ("common/macro.htm")
  <link rel="stylesheet" type="text/css" href="${uicasePath}/css/specialtab.css" />
<body class="whitebg">
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">绩效排名</div>
      </div>
       
      <form id="id_module_form" action="${contextPath}/customer/basiccustomerinforCreate/insert.json"/>
         <div class="form-bd" id="formsId" style="margin-top: 0px;padding-top: 0px;">
          <table cellpadding="0" cellspacing="0" class="table-bd" border="1" bordercolor="#cccccc" style="width: 100%">
            <colgroup> 
              <col width="30%" />
              <col width="30%" />
              <col width="30%" />
            </colgroup>
              <tr><td class="titlec" colspan="4" style="text-align: center;">总发放贷款绩效排名</td></tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">绩效范围:</label></td>
              <td class="titlefc3"><label for="chineseName">人数:</label></td>
              <td class="titlefc3"><label for="chineseName">人员名单:</label></td>
            </tr>
            #foreach ($pm in $lists)
            <tr>
              <td><span><input class="rinpsty"  type="text" id="chineseName" name="chineseName" value="$!pm.fpm "  style="width: 40%" readonly="true"/>----</span>
              <span><input class="rinpsty"  type="text" id="chineseName" name="chineseName" value="$!pm.lpm " style="width: 40%" readonly="true"/></span></td>
              <td><input class="rinpsty"  type="text" id="chineseName" name="chineseName" value="$!pm.pnum" /><label>人</</label></td>
              <td><input class="rinpsty"  type="text" id="chineseName" name="chineseName" value="$!pm.displayname" /></td> 
            </tr>
            #end
          </table>
        </div>
      </form>
      <div class="submit" style="text-align:left;">
       <!--  <input id="id_save_button" type="button" value="#i18n('button.save')" class="current" />
         <input id="id_businessTackling" type="button" value="业务核查" class="current" /> -->
      </div>
    </div>
  </div>
 
  <script type="text/javascript">
  
  #set ($formName = "'#id_module_form'")
	#parse ("customer/customerInforInsert/customerInforCreate_validation.js")
	var layout = new FormsLayout("formsId");
	window.top.currentWindow.setLayout(layout);
	//返回
	function returnClick(){
		window.location.href= contextPath + "/customer/basiccustomerinforCreate/insert.page";
	}
	
	
  </script>
  
</body>
#parse ("common/iframe_page_footer.htm")
