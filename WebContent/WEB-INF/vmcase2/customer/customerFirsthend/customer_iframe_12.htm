<body class="whitebg">

             <td><select id="sex" name="sex" class="rinpsty" disabled="disabled">

              	  </select>
              </td>

               <td><select id="ethical" name="ethical" class="rinpsty" disabled="disabled"> 
              		<option value=""></option>

            <tr>

              <td><select id="marrige" name="marrige" class="rinpsty"> 
              		<option value=""></option>
              		#dict("MARRIGE", $!customerInfor.marrige)
              	  </select>
              </td>
              <td class="titlefc3"><label for="dqrq">出生日期:</label></td>
              <td><input class="rinpsty"  type="text" id="birthday" name="birthday" value="$!customerInfor.birthday" disabled="disabled"/></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="gltx">住址:</label></td>
              <td><input class="rinpsty"  type="text" id="syaddr" name="syaddr" value="$!customerInfor.syaddr" /></td>
              <td class="titlefc3"><label for="pqdz">有效期限:</label></td>
              <td><input class="rinpsty"  type="text" id="usefullife" name="usefullife" value="$!customerInfor.usefullife" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="csrq">工作单位名称:</label></td>
              <td><input class="rinpsty"  type="text" id="employer" name="employer" value="$!customerInfor.employer" /></td>

              <td><input class="rinpsty"  type="text" id="employeraddr" name="employeraddr" value="$!customerInfor.employeraddr" /></td>
            </tr>
           <!--  <tr>
              <td class="titlefc3"><label for="gtspmc">行政区划（市）:</label></td>
              <td><input class="rinpsty"  type="text" id="city" name="city" value="$!customerInfor.city" disabled="disabled"/></td>
              <td class="titlefc3"><label for="gtyyzzhm">行政区划（县/区）:</label></td>
              <td><input class="rinpsty"  type="text" id="districtcounty" name="districtcounty" value="$!customerInfor.districtcounty" disabled="disabled"/></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="zxyzsj">所属区域（乡镇/街道）:</label></td>
              <td><input class="rinpsty"  type="text" id="town" name="town" value="$!customerInfor.town" disabled="disabled"/></td>
              <td class="titlefc3"><label for="yydz">所属区域（村/社区）:</label></td>
              <td><input class="rinpsty"  type="text" id="community" name="community" value="$!customerInfor.community" disabled="disabled"/></td>
            </tr> -->
            <tr>
              <td class="titlefc3"><label for="xxdz">联系方式(手机):</label></td>
              <td><input class="rinpsty"  type="text" id="contactmobiletel" name="contactmobiletel" value="$!customerInfor.contactmobiletel" /></td>
              <td class="titlefc3"><label for="yzbm">联系方式(固话):</label></td>
              <td><input class="rinpsty"  type="text" id="contacttel" name="contacttel" value="$!customerInfor.contacttel" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="hjdz">居住状况:</label></td>

              <td><select id="reside" name="reside" class="rinpsty"> 
              		<option value=""></option>

              </td>

              <td><input class="rinpsty"  type="text" id="levelcal" name="levelcal" value="$!customerInfor.levelcal" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="cz">家庭总资产:</label></td>
              <td><input class="rinpsty"  type="text" id="famasset" name="famasset" value="$!customerInfor.famasset" /></td>
              <td class="titlefc3"><label for="sj">家庭总负债:</label></td>

            </tr>
            <tr>
              <td class="titlefc3"><label for="dzyx">家庭年收入:</label></td>
              <td><input class="rinpsty"  type="text" id="famannuincome" name="famannuincome" value="$!customerInfor.famannuincome" /></td>
              <td class="titlefc3"><label for="gj">家庭年支出:</label></td>
              <td><input class="rinpsty"  type="text" id="famannupayout" name="famannupayout" value="$!customerInfor.famannupayout" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="mz">最高学位:</label></td>
              <!-- <td><input class="rinpsty"  type="text" id="mz" name="mz" value="$!customerInfor.educationlevel" /></td> -->
              <td><select id="educationlevel" name="educationlevel" class="rinpsty"> 
              		<option value=""></option>
              		#dict("EDUCATIONLEVEL", $!customerInfor.educationlevel)
              	  </select>
              </td>
              <td class="titlefc3"><label for="zzmm">最高学历:</label></td>
              <!-- <td><input class="rinpsty"  type="text" id="zzmm" name="zzmm" value="$!customerInfor.degree" /></td> -->
              <td><select id="degree" name="degree" class="rinpsty"> 
              		<option value=""></option>
              		#dict("DEGREE", $!customerInfor.degree)
              	  </select>
              </td>

          </table>
        </div>
      </form>
      <div class="submit">
     		<input type="button" onclick="updateClick();" value="修改" />
 			<input type="button" onclick="returnClick();" value="返回" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
	var layout = new FormsLayout("formsId");
	window.top.currentWindow.setLayout(layout);
	#set ($formName = "'#id_module_form'")
	
	$(document).ready(function() {		
		/* $("input[type='text']").attr("disabled",true);
		$("input[type='radio']").attr("disabled",true);
		$("input[type='checkbox']").attr("disabled",true);
		$("select").attr("disabled",true); */
		
	});
	
	//返回
	function returnClick(){
		window.location.href= contextPath + "/customer/customerInfor_wh_ty/browse.page";
		// window.location.href= contextPath + "/customer/firsthend/browse.page" ;
	}
	
	//修改
	function updateClick(){
		$('#id_module_form').ajaxSubmit({
			dataType : 'json',
			type : "post",
			success : function(data) {
				if (data.success) {
					Dialog.message(data.message,"提示", function() {
						window.location.reload(true);
					 });
				} else {
					Dialog.message(data.errors.errors[0].message);
					return false;
				}
			},
			error : function(data) {
				Dialog.closeLoad();
				Dialog.message("操作失败");
				return false;
			}
		});
	}
  </script>
   <script src="${contextPath}/js/customerInfor/customer_infor.js"></script>
  
</body>
