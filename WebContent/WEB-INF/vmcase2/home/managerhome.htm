<script src='${contextPath}/common/js/common/jquery-1.8.3.min.js'></script>

<!--柱状图-->
  <script>
    $(function () {
	    $('#container').highcharts({
	        chart: {
	            plotBackgroundColor: null,
	            plotBorderWidth: null,
	            plotShadow: false
	        },
	        title: {
	            text: '当前进件状况 单位(件)'
	        },
	        tooltip: {
	    	    pointFormat: '<b>{point.y}   {point.percentage:.1f}%</b>'
	        },
	        plotOptions: {
	            pie: {
	                allowPointSelect: true,
	                cursor: 'pointer',
	                dataLabels: {
	                    enabled: true,
	                    color: '#000000',
	                    connectorColor: '#000000',
	                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
	                }
	            }
	        },
	        series: [{
	            type: 'pie',
	            name: '',
	            data: $!applicationStatusJson
	        }]
	    });
});				
  </script>

 <script language="JavaScript">
$(document).ready(function() {  
   var chart = {
      type: 'column'
   };
   var title = {
      text: '统计各支行已申请和通过的进件数量'   
   };
   var xAxis = {
      categories: ['第一区','第二区','第三区','第四区','后台'],
      crosshair: true
   };
   var yAxis = {
      min: 0,
      title: {
         text: 'Num'         
      }      
   };
   var tooltip = {
      headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
         '<td style="padding:0"><b>{point.y:.1f} 件</b></td></tr>',
      footerFormat: '</table>',
      shared: true,
      useHTML: true
   };
   var plotOptions = {
      column: {
         pointPadding: 0.2,
         borderWidth: 0
      }
   };  
   var credits = {
      enabled: false
   };
   
   var series= [
        {
        	name: '已申请进件数量',
            data: $!organApplicationAuditNumJson//[49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6]
        }, 
        {
            name: '通过进件数量',
            data: $!organApplicationApprovedNumJson//[83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0]
        }];     
      
   var json = {};   
   json.chart = chart; 
   json.title = title;   
   json.tooltip = tooltip;
   json.xAxis = xAxis;
   json.yAxis = yAxis;  
   json.series = series;
   json.plotOptions = plotOptions;  
   json.credits = credits;
   $('#container_1').highcharts(json);
  
});
</script>
